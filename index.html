<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="container ">
	
	 	<h1 class="form__title">Create your free account</h1>
	 	 <p class="form__subtitle">Come and join our cool and amazing community, fill in your details
	 	to get started. Already have an account? <span class="color">Log in</span>.</p>
	 
		<form action="#" method="get" class="form__form">
		 
	  		<div class="clearfix">
		  		<p class="form__input form__input-float left">
		  			<label for="">
		  				<input class="input__field" type="text" name="first_name" placeholder="First name">
		  			</label>
		  		</p>
		  		
		  		<p class="form__input form__input-float right">
		  			<label for="">
		  				<input class="input__field" type="text" name="last_name" placeholder="Last name">
		  			</label>
		  		</p>
		  	</div>
		 
	  	<p class="form__input ">
		  	<label for="">
		  		<input class="input__field" type="email" name="email" placeholder="Email address">
		  	</label>
		  </p>
		  
		  <p class="form__input ">
		  	<label for="">
		  		<input class="input__field" type="password" name="password" placeholder="Password">
		  	</label>
		  </p>
		  
		  <button class="form__btn"name="submit">Sign up for free</button>
		  
		</form>
		<p class="form_terms">By clicking on “Sign up for free”, you agree to the <span class="color">Terms of Service</span> and 
	the <span class="color">Privacy Policy</span></p>
	</div>
</div>
	
</body>
</html>
